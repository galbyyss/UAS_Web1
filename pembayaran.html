<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-pink-500 p-4">
                <h2 class="text-white text-2xl font-bold">Payment bouqet galby's craft</h2>
            </div>
            <div class="p-4">
                <form id="paymentForm">
                    <div class="mb-4">
                        <label for="itemName" class="block text-gray-700 font-bold mb-2">Item Name</label>
                        <input type="text" id="itemName" name="itemName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-4">
                        <label for="itemPrice" class="block text-gray-700 font-bold mb-2">Item Price</label>
                        <input type="number" id="itemPrice" name="itemPrice" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter item price" required>
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-4">
                        <label for="totalPrice" class="block text-gray-700 font-bold mb-2">Total Price</label>
                        <input type="number" id="totalPrice" name="totalPrice" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Total price" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="paymentMethod" class="block text-gray-700 font-bold mb-2">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                            <option value="creditCard">E-WALLET</option>
                            <option value="bankTransfer">BANK</option>
                            <option value="paypal">CUSTOM</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="button" onclick="calculateTotal()" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500">Calculate Total</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Submit Payment</button>
                        <button type="reset" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const itemPrice = document.getElementById('itemPrice').value;
            const quantity = document.getElementById('quantity').value;

            if (itemPrice && quantity) {
                const totalPrice = itemPrice * quantity;
                document.getElementById('totalPrice').value = totalPrice.toFixed(2);
            } else {
                alert('Please fill in all fields to calculate the total price.');
            }
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment submitted successfully!');
        });
    </script>
