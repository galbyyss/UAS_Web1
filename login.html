<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galby's craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #de4aa0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b9fd0;
        }

    </style>
</head>
<body background="img/bg2.jpg">
    <div class="login-container">
        <h2>Login</h2>
        <h5>Silakan Login untuk menjadi member galby's craft!!</h5>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span class="error" id="usernameError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mengambil nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Menghapus pesan kesalahan sebelumnya
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Validasi input
            let valid = true;

            if (username.trim() === '') {
                document.getElementById('usernameError').textContent = 'Username tidak boleh kosong';
                valid = false;
            }

            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password tidak boleh kosong';
                valid = false;
            }

            // Jika valid, lakukan sesuatu (misalnya, login)
            if (valid) {
                alert('Login berhasil!');
                // Di sini Anda bisa menambahkan logika untuk login
                window.location.href = 'home.html'; // Arahkan ke halaman beranda
            }
        });
    </script>

</body>
</html>
